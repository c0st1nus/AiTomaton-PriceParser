name: Docker Image CI for GHCR

on:  
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/build-push-action@v6.7.0
        with:
          push: true
          tags: c0s1nus/aitomaton-priceparser:latest
          github-token: ${{ secrets.GH_PAT }}
