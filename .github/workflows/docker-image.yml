name: Docker Image CI for GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print Commit SHA
        run: echo "Commit SHA: ${{ github.sha }}"
      - name: Build and Push image
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo $GH_PAT | docker login ghcr.io -u c0s1nus --password-stdin
          docker build -t ghcr.io/c0s1nus/ghcr-test:${{ github.sha }} .
          docker push ghcr.io/c0s1nus/ghcr-test:${{ github.sha }}
