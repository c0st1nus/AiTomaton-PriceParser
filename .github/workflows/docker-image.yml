name: Docker Image CI for GHCR

on:  
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/build-push-action@v6.7.0
      - name: Build and push Docker images
        with:
          tags: latest
          github-token: ${{ GH.PAT }}
          
